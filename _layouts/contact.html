<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
  <h1 class="title">Contact Us</h1>
  <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
            dolorum adipisci recusandae praesentium dicta!
          </p>
            <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>92 Cherry Drive Uniondale, NY 11553</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>lorem@ipsum.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>123-456-789</p>
            </div>
          </div>
        <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>
  <form target="_blank" action="https://formsubmit.co/af58573145febb7256ad09efc7cbabad" method="POST">
    <div class="input-container">
          <input type="text" name="name" class="form-control"/> 
          <label for="">Username</label>
          <span>Name</span>
        </div>
        <div class="input-container">
              <input type="email" name="email" class="form_control" />
              <label for="">Email</label>
              <span>Email Address</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="form_control" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="form_control"></textarea>
              <label for="">Message</label>
              <span>Message</span>
              
    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>


  </form>
</div>
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
